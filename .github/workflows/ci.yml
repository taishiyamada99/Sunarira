name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Build and Test (macOS)
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project Sunarira.xcodeproj \
            -scheme Sunarira \
            -configuration Debug \
            -derivedDataPath build/DerivedData \
            -destination 'platform=macOS'
